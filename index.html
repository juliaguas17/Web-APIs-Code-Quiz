<!DOCTYPE html>
<html lang = "en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Web APIs Code Quiz</title>
    
  </head>

  <body>
    <header>
    
      <!--Display user's score and button to view scoreboard-->
    <section id="scoreboard" style="display: none">
        <button type="button" onclick="displayScores()">View High Scores</button>
        Score: <var id = "score"></var>
    </section>
    
    <!--Display timer-->
    <section id="timerDisplay" style="display:none">
      Seconds Remaining: <span id="timer"></span>
    </section>

    </header>

    </header>
    <!--Landing page container with Title and "Start Quiz" Button-->
    <container>
      <div id="landingPage" class="none">
        <h1> Welcome to the Web APIs Code Quiz! </h1>
        <p> You have 60 seconds to complete the quiz. </p>
        <p> Press the button below when you're ready to begin...</strong> </p>
        <br>
        <button id="startButton">Start Quiz</button>
      </div>
    </container>

    <!--Quiz takes you through 5 multiple choice questions-->
    <div id="quizContainer" style="display:none">
      <h2 id="questionDisplay"></h2>
      <ul>
        <div id="answerChoices">
            <button id="answerA"></button>
        </div>
        <div>
            <button id="answerB"></button>
        </div>
        <div>
            <button id="answerC"></button>
        </div>
        <div>
            <button id="answerD"></button>
        </div>
    </ul>
    </div>

  </body>

  <!-- Based on user input, displays "Wrong!" or "Correct!" below subsequent question -->
  <section id="ansResponse"></section>

  <!--After questions, goes to page asking user to type in intials to save your score (accepts 3 characters)-->
<div id = "gameOver" style="display: none">
  <h2>Game over!</h2>
  <div>Enter your initials: <input type="text" value="---" id="initials"></div>
  <br> </br>
  <button id="submit_intials" onclick="enterScore()"> Submit </button>
</div>

  <!--Final page displays scoreboard. Displays button options to clear the score board or start the quiz again. -->
<div id="scoreboardDisplay" style="display: none">
  <h1> High Scores </h1>
  <div id="scoreboard">
    <button id="return_home" onclick="returnHome()">Return Home</button>
    <button id="clear_scores" onclick="clearScores()">Clear Scores</button>
    </div>
</div>
<script src = "script.js"></script>

</html>
